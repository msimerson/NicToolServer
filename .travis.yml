addons:
  apt:
    packages:
    - expat
    - gettext
    - apache2
    - apache2.2-common
    - apache2-mpm-worker
    - libapache2-mod-perl2
    - libapache2-mod-perl2-dev
    - libdigest-hmac-perl
    - libjson-perl
    - librpc-xml-perl
    - libsoap-lite-perl
    - libmodule-build-perl
    - libmime-base32-perl
    - libmime-base64-perl
    - libbind-confparser-perl
    - libssl-dev
    - libcrypt-openssl-rsa-perl
    - libcrypt-openssl-dsa-perl
    - libyaml-perl
    - bind9utils
    - libwww-perl
    - liburi-perl
    - libmime-tools-perl
    - libmailtools-perl
    - libdist-zilla-perl
    - libfile-sharedir-perl
    - libperl-prereqscanner-perl
